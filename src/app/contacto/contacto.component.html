<h2>Conctacto Usuario</h2>

<form #formContacto="ngForm" (ngSubmit)="onSubmit()">
    <label for="nombre">Nombre</label>
    <br>
    <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="usuario.nombre" required/>
    <span *ngIf="nombre.touched && !nombre.valid">Debe digitar un nombre de mas de m√≠nimo 3 y maximo 32 letras</span>
    <br>
    <label for="apellido">Apellido</label>
    <br>
    <input type="text" name="apellido" #apellido="ngModel" [(ngModel)]="usuario.apellido" required/>
    <br>
    <label for="email">Email</label>
    <br>
    <input type="text" name="email" #email="ngModel" [(ngModel)]="usuario.email" required/>
    <br>
    <label for="mensaje">Mensaje</label>
    <br>
    <textarea type="text" name="mensaje" #mensaje="ngModel" [(ngModel)]="usuario.mensaje" ></textarea>
    <br>
    <br>
    <input type="submit" value="Enviar">
</form>
